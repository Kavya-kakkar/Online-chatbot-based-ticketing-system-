<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("event2.png");
        }
        .event-container {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .event-header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .event-details {
            padding: 20px;
        }
        .event-details p {
            margin: 10px 0;
            font-size: 18px;
        }
        .event-details .label {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="event-container">
        <div class="event-header">
            Museum Event
        </div>
        <div class="event-details">
            <p><span class="label">Venue:</span> National History Museum</p>
            <p><span class="label">Date:</span> January 30, 2025</p>
            <p><span class="label">Time:</span> 10:00 AM - 4:00 PM</p>
            <p><span class="label">Day:</span> Saturday</p>
        </div>
    </div>
</body>
</html>
